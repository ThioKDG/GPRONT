<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>float layout</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- 초기화 css -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- 웹폰트 cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- css 웹폰트 -->
    <link rel="stylesheet" href="css/fonts.css">
    <!-- 내가 작성한 css -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- 32x32 .ico 예전 브라우저 -->
    <!-- link rel="icon" href="./favicon.ico" sizes="any" -->
    <!-- svg 대부분의 최신브라우저들, 다크모드 지원, 스케일링 가능 -->
    <!-- link rel="icon" href="./icon.svg" type="image/svg+xml" -->
    <!-- 180 apple-touch-icon 애플기기용. 20px 정도의 패딩과 배경색을 넣으면 좋음 -->
    <!-- link rel="apple-touch-icon" href="./apple-touch-icon.png" 
    -->
    <!-- mainfres(JSON) PWA 및 안드로이드 기기용 -->
    <!-- link rel="manifest" href="./apple-touch-icon.png" -->
    <!-- 
        manifest : 
        웹 기술 모음집의 일부로 앱 스토어를 거치지 않고 장치의 홈 화면에 설치함.
        웹 앱 정보를 JSON 텍스트 파일로 제공.
        주로 아이콘, 작성자, 버전, 설명 등의 필요한 리소스 등을 작성
     -->
     <style>
        body{
            font-family: 'SpoqaHanSansNeo', sans-serif;
            font-weight: 100;
        }
     </style>
</head>
<body>
    <div class="container clearFix">
        <header>
            <h1 class="h1_logo">Kim's Kitchen <br>Cooking Class</h1>
            <div class="ul_list__nav">
                <ul class="clearFix">
                    <li><a href="">홈</a></li>
                    <li><a href="">소개</a></li>
                    <li><a href="">교실</a></li>
                    <li><a href="">케이터링</a></li>
                    <li><a href="">연락처</a></li>
                </ul>
            </div>
        </header>
        <div class="right_box clearFix">
            <article>
                <div class="content_upper">
                    <div class="left_img">
                        <figure>
                            <img src="img/vegan.png" alt="">
                            <figcaption>Oriental Salad
                            </figcaption>
                        </figure>
                    </div>
                    <div class="right_img">
                        <h2>채식주의자</h2>
                        <h3>런던에서의 5주 코스</h3>
                        <p>5주간 채식주의자 음식에 대해 소개하고 쌀과 국수 요리를 가르친다.</p>
                    </div>
                </div>
                <div class="content_under">
                    <div class="left_img">
                        <figure>
                            <img src="img/soy.png" alt="">
                            <figcaption> Soy Sauce
                            </figcaption>
                        </figure>
                        </div>
                    <div class="right_img">
                        <h2>소스 마스터클래스</h2>
                        <h3>1일 워크샵</h3>
                        <p>1일 집중 코스에서는 다양한 요리에서 사용할 수 있는 가장 맛있는 소스를 만드는 방법을 살펴본다</p>
                    </div>
                </div>
            </article>
            <aside>
                <h2>인기요리법</h2>
                <ul>
                    <li><a href="#">후라이드</a></li>
                    <li><a href="#">고추바사삭</a></li>
                    <li><a href="#">양념치킨</a></li>
                    <li><a href="#">강정</a></li>
                </ul>
                <h2>연락처</h2>
                <p>경기 수원시 팔달구 매산동</p>
            </aside>
        </div>
        <footer>
            <p>&copy; Kim's Kitchen 김씨네키친</p>
        </footer>
    </div>
</body>
</html>
