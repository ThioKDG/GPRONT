<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>float layout</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container clearFix">
        <header>
            <h1 class="h1_logo">Kim's Kitchen <br>Cooking Class</h1>
            <div class="ul_list__nav">
                <ul class="clearFix">
                    <li><a href="">홈</a></li>
                    <li><a href="">소개</a></li>
                    <li><a href="">교실</a></li>
                    <li><a href="">케이터링</a></li>
                    <li><a href="">연락처</a></li>
                </ul>
            </div>
        </header>
        <div class="right_box clearFix">
            <article>
                <div class="content_upper">
                    <div class="left_img">
                        <figure>
                            <img src="img/vegan.png" alt="">
                            <figcaption>Oriental Salad
                            </figcaption>
                        </figure>
                    </div>
                    <div class="right_img">
                        <h2>채식주의자</h2>
                        <h3>런던에서의 5주 코스</h3>
                        <p>5주간 채식주의자 음식에 대해 소개하고 쌀과 국수 요리를 가르친다.</p>
                    </div>
                </div>
                <div class="content_under">
                    <div class="left_img">
                        <figure>
                            <img src="img/soy.png" alt="">
                            <figcaption> Soy Sauce
                            </figcaption>
                        </figure>
                        </div>
                    <div class="right_img">
                        <h2>소스 마스터클래스</h2>
                        <h3>1일 워크샵</h3>
                        <p>1일 집중 코스에서는 다양한 요리에서 사용할 수 있는 가장 맛있는 소스를 만드는 방법을 살펴본다</p>
                    </div>
                </div>
            </article>
            <aside>
                <h2>인기요리법</h2>
                <ul>
                    <li><a href="#">후라이드</a></li>
                    <li><a href="#">고추바사삭</a></li>
                    <li><a href="#">양념치킨</a></li>
                    <li><a href="#">강정</a></li>
                </ul>
                <h2>연락처</h2>
                <p>경기 수원시 팔달구 매산동</p>
            </aside>
        </div>
        <footer>
            <p>&copy; Kim's Kitchen 김씨네키친</p>
        </footer>
    </div>
</body>
</html>
